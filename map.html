
<!DOCTYPE html>
<html>
  <head>
    <title>Map of palo alto</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.4418834, lng: -122.1430195},
          zoom: 10
        });
        var marker = new google.maps.Marker({
          position: {lat: 37.4418834, lng: -122.1430195},
          map: map,
          title: "palo alto"
        });
        var circle = new google.maps.Circle({
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35,
          map: map,
          center: {lat: 37.4418834, lng: -122.1430195},
          radius: 10000  // 10 km
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHx-dj6rCXupkTvF7pspPdf99FjPkblps&callback=initMap">
    </script>
  </body>
</html>
